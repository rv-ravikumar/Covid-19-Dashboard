<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="covid.css" />
    <title>covid 19 Dashboard</title>
</head>

<body>
    <div class="card text-center">
        <div class="card-header"><b>COVID-19 Dashboard</b></div>
        <div class="card-body">
            <div class="row">
                <!-- world -->
                <!-- new cases  -->
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(255, 146, 146)">
                    New Cases
                    <div class="card-header" id="NewConfirmed"></div>
                </div>
                <div class="card mx-2 my-2 row-sm-6" style="width: 8rem; background-color: rgb(155, 155, 155)">
                    New Deaths
                    <div class="card-header" id="NewDeaths"></div>
                </div>
                <div class="card mx-2 my-2 row-sm-6" style="width: 8rem; background-color: rgb(135, 233, 160)">
                    New Recovered
                    <div class="card-header" id="NewRecovered"></div>
                </div>
                <!-- total -->
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(255, 146, 146)">
                    Total Confirmed
                    <div class="card-header" id="TotalConfirmed"></div>
                </div>
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(155, 155, 155)">
                    Total Deaths
                    <div class="card-header" id="TotalDeaths"></div>
                </div>
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(135, 233, 160)">
                    Total Recovered
                    <div class="card-header" id="TotalRecovered"></div>
                </div>
            </div>
            <!-- india -->
            <br />

            <div class="card-header ind"><b>INDIA</b></div>

            <div class="row">
                <!-- world -->
                <!-- new cases  -->
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(255, 146, 146)">
                    New Cases
                    <div class="card-header" id="NewConfirmedc"></div>
                </div>
                <div class="card mx-2 my-2 row-sm-6" style="width: 8rem; background-color: rgb(155, 155, 155)">
                    New Deaths
                    <div class="card-header" id="NewDeathsc"></div>
                </div>
                <div class="card mx-2 my-2 row-sm-6" style="width: 8rem; background-color: rgb(135, 233, 160)">
                    New Recovered
                    <div class="card-header" id="NewRecoveredc"></div>
                </div>
                <!-- total -->
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(255, 146, 146)">
                    Total Confirmed
                    <div class="card-header" id="TotalConfirmedc"></div>
                </div>
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(155, 155, 155)">
                    Total Deaths
                    <div class="card-header" id="TotalDeathsc"></div>
                </div>
                <div class="card mx-2 my-2" style="width: 8rem; background-color: rgb(135, 233, 160)">
                    Total Recovered
                    <div class="card-header" id="TotalRecoveredc"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="covid.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
